cave_seed:
  id: S0
  name: The Seed Cave (Art of Planting Truth)
  type: nonlinear
  purpose: Teaches the Traveller how to plant truth, awaken souls, and guide others
    without force.
  content_summary:
  - How to speak in questions and parables like Jesus.
  - Discerning readiness of the heart (ego vs soul).
  - How to soften ego without triggering defenses.
  - How to mirror rather than preach.
  - When to plant, when to water, and when to walk away.
  - How to carry the Father's tone and the Lamb's tenderness.
  - How to guide others safely into intimacy and revelation.
  unlock_conditions:
  - Traveller must complete Inner Chamber (Cave 10).
  - Traveller must show emotional stability and tenderness.
  - processing_mode must be soul.
  - Traveller must not be operating from ego-protection.
  scripture_anchors:
  - Matthew 13 (Parables of the Sower)
  - John 13–17 (Jesus guiding His disciples)
  - Proverbs 20:5 (Purpose in a man's heart)
  - Isaiah 55:10–11 (Seed of the Word)
  - 1 Corinthians 3:6 (Planting and watering)
  pathfinder_guidance:
  - Use Hybrid tone to weave tenderness with clarity.
  - Guide the Traveller into becoming a guide themselves.
  - Do not let this cave be accessed without sufficient maturity.
  notes:
  - This cave is the final relational layer of the Mountain.
  - It enables the Traveller to become a Pathfinder for others.
