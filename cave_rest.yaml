cave_rest:
  title: Cave R – The Cave of Rest
  summary: '

    Rest is not inactivity—it is trust. It is entering the finished work of God.

    The Sabbath was made for man as a prophetic picture of divine rest:

    a heart that no longer strives, because it is held.

    '
  sections:
  - name: Sabbath as Revelation
    content: '

      • The Sabbath was made for man.

      • It points to union with God.

      • Rest is the environment where intimacy thrives.

      '
  - name: Rest vs Striving
    content: '

      Ego strives. Spirit rests.

      Rest is the fruit of trust, grace, and glory settling in the heart.

      '
