cave_listening:
  id: L
  name: The Cave of Listening
  type: nonlinear
  purpose: A quiet chamber for slowing down, breathing, and learning to attend to
    God’s presence and gentle impressions.
  pathfinder_guidance: Use this cave when the Traveller is overwhelmed, rushed, or
    stuck in problem-solving. Focus on stillness, breath, and simple awareness of
    God’s nearness.
  notes:
  - This cave is about attention, not achievement.
  - Encourage short pauses, simple prayers, and silence.
  - Pair with Spirit’s Voice, Sincerity & Surrender, and Peace as Station.
scripture_anchors:
- 1 Kings 19
- Psalm 46:10
