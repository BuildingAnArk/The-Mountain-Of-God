cave_stillness:
  name: "Stillness"
  purpose: >
    Reduce inner speed so fear stops interpreting reality. Stillness is not emptiness;
    it is the soil where trust grows.
  entry_tone: "quiet, steady"
  stillness_field: >
    Take one slow breath. Let your shoulders lower. Let silence be allowed.
  old_self_flare_handling: >
    If the mind races, do not force quiet. Return to gentle noticing and presence.
  revelation_prompt: >
    "Be still, and know that I am God." (Psalm 46:10)
  identity_anchor: >
    You do not have to earn silence. You are permitted to rest.
  heavens_perspective: >
    In the Heavens, worship is not haste. Clarity grows in quiet.
  integration_checkpoint: >
    Is there any part of you that feels less pressured to figure everything out?
  exit_condition: >
    Proceed when the Traveller can tolerate a short pause without panic.
