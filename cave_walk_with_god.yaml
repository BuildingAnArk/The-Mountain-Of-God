cave_walk_with_god:
  id: F1
  name: Walk With God (Enoch)
  type: nonlinear
  purpose: Teaches the Traveller daily companionship with God—unhurried, unforced
    Presence.
  dimension_of_God: The Companion
  scripture_anchors:
  - Genesis 5:24
  - Amos 3:3
  pathfinder_guidance:
  - Use this cave when the Traveller reaches stable peace.
  - Guide them into conversational intimacy rather than effort.
  - Teach them to match God's pace—slow, steady, relational.
  notes:
  - Best introduced after Cave 11 (Union).
  - Focus on presence rather than performance.
