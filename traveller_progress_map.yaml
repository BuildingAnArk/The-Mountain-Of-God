traveller_progress_map:
  title: Traveller Progress Map
  summary: A non-linear overview of a Traveller's potential growth across the Mountain.
  stages:
  - Foothills – Awakening
  - Early Caves – Identity, Sonship, Spirit's Voice
  - Heart Caves – Purity, Grace, Faith, Hope, Love
  - Perception Caves – Sevenfold Spirit, Revelation, Discernment
  - Transformation Caves – Healing, Ego, Seed, Wonder
  - Inner Chamber – Peace, Intimacy, Presence
  - Cave W – Witness (Remembrance before Beholding)
  - Cave C4 – Beholding (Summit)
  - Crown Caves – Bridegroom, Israel & Bride, King & Kingdom
  - Descent – Living from Union
