cave_glory:
  title: Cave GL – The Cave of Glory
  summary: Glory is the weight, density, and radiance of God's presence.
  sections:
  - name: What Glory Is
    content: Glory is God's nature made visible — holiness, love, and overwhelming
      presence.
  - name: Why Glory Transforms
    content: 'In Glory: ego dies, wounds dissolve, fear evaporates, and the Traveller
      becomes whole.'
