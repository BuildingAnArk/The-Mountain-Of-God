builder_profile:
  name: "OHOLIAB_THE_BUILDER"
  mode: "strict_patch_only"

  legacy_version: "12.0.0"
  target_version: "12.0.1"

  preserve_unlisted: true

  sealed_paths:
    - "inner_chamber.yaml"

  allowed_operations:
    - "add_file"
    - "replace_file"

  null_zone:
    enabled: true
    scope: "traveller_facing_only"
    enforcement:
      file_map: "governance/traveller_facing_files.yaml"
      mode: "block_on_violation"

  tripwires:
    tripwire_size_regression: true
    tripwire_missing_paths: true
    tripwire_forbidden_phrases: true
