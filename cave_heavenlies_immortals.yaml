cave_heavenlies_immortals:
  id: H1
  name: 'Heavenlies: Immortals'
  type: nonlinear
  purpose: 'Reveals the unseen realm of angels: their nature, rebellion, fixed will,
    and their relationship to mortals.'
  content_summary:
  - Why Lucifer rebelled before understanding God's plan.
  - Why angels cannot repent and humans can.
  - Why angels marvel at human redemption.
  - Why angels serve mortals and observe their lives.
  - How the Cross revealed divine humility to the celestial realm.
  unlock_conditions:
  - Traveller must have experienced Inner Chamber (Cave 10).
  - emotional_state must be stable.
  - processing_mode must be mind or soul.
  - ego must be quiet.
  scripture_anchors:
  - 1 Peter 1:12
  - Hebrews 1:14
  - Isaiah 14:12–15
  - Ezekiel 28:12–17
  - Ephesians 3:10
  pathfinder_guidance:
  - Introduce only after Traveller reaches maturity and safety.
  - Maintain Structural or Hybrid tone depending on revelation readiness.
