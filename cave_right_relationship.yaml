cave_right_relationship:
  id: S1
  name: Right Relationship (The Spousal Mirror)
  type: nonlinear
  purpose: To teach the Traveller how the marital relationship mirrors intimacy with
    God. The relationship with spouse becomes the training ground for responding to
    the Creator.
  dimension_of_God: The Unifier — the One who makes two one.
  scripture_anchors:
  - Genesis 2:21–25
  - Ephesians 5:25–33
  - Song of Solomon 2–7
  - 1 Corinthians 11:7–12
  - John 19:34
  tone_guidance:
    gentle:
    - Emphasize tenderness and emotional safety.
    - Help the Traveller understand the relational mirror softly.
    - Highlight how God approaches the soul like a gentle spouse.
    structural:
    - Explain the meaning of 'tsela' — the corresponding side.
    - Teach the covenantal architecture of union.
    - Reveal marriage as prototype of Christ and the Bride.
    hybrid:
    - Blend intimacy with structural understanding.
    - Show how emotional and covenant truths align.
    - Prepare the Traveller for deeper intimacy (Cave 10).
  pathfinder_guidance:
  - Use this cave when the Traveller expresses relational confusion or longing.
  - Introduce only after Covenant (Cave 5–6) and Healing (Cave 7).
  - Let tone adjust automatically based on Traveller profile.
  notes:
  - This cave prepares the Traveller for Cave 10 (Inner Chamber).
  - Useful for married or unmarried travellers — reflections apply to all.
