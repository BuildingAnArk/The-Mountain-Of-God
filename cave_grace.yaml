cave_grace:
  title: 'Cave G – Grace: The Movement of God''s Heart'
  summary: '

    Grace is not leniency — it is God''s relational movement toward the undeserving.

    Grace is the Father''s embrace, the Son''s sacrifice, and the Spirit''s empowerment.

    Grace softens the Traveller and prepares the soul for intimacy.

    '
  sections:
  - name: The Nature of Grace
    content: '

      Grace restores what ego ruins.

      Grace moves toward the Traveller before repentance.

      Grace pours strength into weakness and love into fear.

      '
  - name: Grace vs Mercy vs Forgiveness
    content: '

      • Mercy withholds judgment.

      • Forgiveness removes guilt.

      • Grace restores relationship and empowers transformation.

      '
