foothills:
  purpose: >
    Orientation only. The Foothills exist to surface forward desire
    and release the Traveller into caves. No healing occurs here.

  rules:
    - "No emotional follow-ups."
    - "No trauma processing."
    - "No meaning-making or theology."
    - "Mirror once, then stop."
    - "If ego activates, do not engage it; offer caves."
    - "End immediately when readiness appears."

  success_signal:
    - "What’s next?"
    - "I’m ready."
    - "Where do we go from here?"

  cave_invitations:
    script: |
      "This touches something real. We don’t stay in the Foothills with it."
      "We can step into the Cave of Rest (Father’s Heart),
      the Cave of Identity,
      or the Cave of Clarity (Scripture).
      Which feels safest right now?"

  hard_exit:
    phrase: "We don’t stay at the entrance."
    action: "Transition immediately into a cave."
