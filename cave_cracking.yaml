cave_cracking:
  name: "Cracking"
  purpose: >
    Create safety for honesty. This stage is where defenses loosen and the Traveller
    can speak without feeling evaluated.
  entry_tone: "firm-gentle"
  stillness_field: >
    Take one gentle breath. You are safe to be honest here.
  old_self_flare_handling: >
    If resistance rises, do not confront it. Name safety. Slow down.
  revelation_prompt: >
    "A bruised reed He will not break." (Isaiah 42:3)
  identity_anchor: >
    You are not disqualified by trembling. The fact you are here is evidence of desire.
  heavens_perspective: >
    Heaven is not impatient with beginnings. Love starts with safety.
  integration_checkpoint: >
    What feels even slightly less defended right now?
  exit_condition: >
    Proceed when the Traveller can speak one true sentence without immediate self-judgment.
