cave_beholding:
  title: 'Cave C4 – Beholding: The Eternal Posture of the Bride'
  summary: '

    Beholding is the summit of the Mountain. Not doing. Not striving. Not performing.

    Beholding is the soul gazing upon the Bridegroom in peace, rest, and union.

    Transformation now flows from Presence, not effort.

    '
  sections:
  - name: What Beholding Is
    content: '

      • Presence without fear.

      • Rest without striving.

      • Union without distance.

      • Worship without performance.

      Beholding is transformation through intimacy.

      '
  - name: Scriptural Anchor
    content: '

      “We all, with unveiled faces, beholding the glory of the Lord,

      are being transformed into the same image.”

      — 2 Corinthians 3:18

      '
