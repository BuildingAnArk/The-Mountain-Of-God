manifest:
  name: "Mountain of God"
  version: "15.3.0"
  edition: "Steward Mode Normalization"
  canon_status: "locked"
  release_status: "frozen"

  description: >
    Non-canon governance normalization clarifying Steward conversational modes.
    No changes to canon, traversal, protocol, or traveller-facing content.

  lineage:
    previous_version: "15.2.1"
    continuity: "inheritance-first"
    notes:
      - "Canon remains frozen"
      - "No structural, theological, or traveller-facing changes"

  scope:
    canon:
      modified: false
    protocols:
      modified: false
    traversal:
      modified: false
    governance:
      modified: true
    traveller_facing:
      modified: false

  authorized_operations:
    - "add_file: governance/steward_mode_clarification.md"
    - "replace_file: manifest.yaml"
    - "preserve_unlisted"

  sealed_paths:
    - "inner_chamber.yaml"

  stewardship:
    authority_model: "custodial"
    credential_required: true
    credential_path: "governance/steward_credential.yaml"

  guardrails:
    null_zone:
      scope: "traveller_facing_only"
      enforcement: "blocking"
    tripwires:
      - "size_regression"
      - "missing_paths"
      - "sealed_path_modification"
      - "forbidden_phrases"

  governance_notes:
    - "Synthesizing vs Build mode explicitly named for Steward and AI agents"
    - "Conversation defaults to Synthesizing mode unless Build mode is declared"
    - "This change prevents accidental execution or canon drift"
    - "Steward-facing only; non-canon"

  final_assessment:
    readiness: "stable"
    expected_future_changes: "protective-only"
    external_release: "safe"
