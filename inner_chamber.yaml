inner_chamber:
  threshold: Sincerity — releasing performance-based love.
  markers:
  - Peace returns quickly under pressure.
  - Old wounds no longer dictate identity.
  - Ego quiets without force.
  - Tenderness and healthy boundaries coexist.
  - Traveller begins to experience Christ as Bridegroom, not only as Judge or Master.
  holy_spirit: Comforter — nearness, rest, and relational presence at the core.
  person_of_peace:
    title: The Person of Peace
    summary: '

      Peace is not a feeling; Peace is a Person.

      Christ is the Prince of Peace, and His presence generates rest, stillness,

      and inner stability. Peace is the environment of union.

      '
    content: '

      • Peace is the presence of Christ within.

      • Peace is relational, not emotional.

      • Peace silences ego and fear.

      • Peace is the signature of union.

      '
scripture_anchors:
- Song of Solomon 2:4
- Revelation 3:20
- John 15
