cave_purity_of_heart:
  title: Cave P – Purity of Heart
  summary: '

    Purity of heart is not moral perfection; it is an undivided desire for God.

    A pure heart sees clearly, loves sincerely, and moves toward God without fragmentation.

    This cave prepares the Traveller to receive Grace fully.

    '
  sections:
  - name: What Purity Really Means
    content: '

      • Purity is wholeness, not flawlessness.

      • Purity is an undivided heart directed toward God.

      • Purity removes ego-distortion so the Traveller can see God clearly.

      '
  - name: Purity and Intimacy
    content: '

      Jesus said, ''Blessed are the pure in heart, for they shall see God.''

      Purity leads to sight; sight leads to love; love leads to union.

      '
